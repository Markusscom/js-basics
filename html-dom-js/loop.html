<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaitļu loop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        p {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Ievadi divus  skaitļus</h1>

    <label for="num1">Pirmais skaitlis:</label>
    <input type="number" id="num1" min="1" required>
    <br>

    <label for="num2">Otrais skaitlis:</label>
    <input type="number" id="num2" min="1" required>
    <br>

    <button id="checkBtn">Pārbaudīt un parādīt skaitļus</button>

    <p id="result"></p>

    <script>
        document.getElementById('checkBtn').addEventListener('click', function() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2) || num1 < 1 || num2 < 1 || num1 >= num2) {
                alert("Lūdzu, ievadiet divus naturālus skaitļus, kur pirmais ir mazāks par otro.");
                document.getElementById('result').textContent = '';
            } else {
                var resultText = 'Skaitļi starp ' + num1 + ' un ' + num2 + ': ';
                var numbers = [];
                
                for (var i = num1 + 1; i < num2; i++) {
                    numbers.push(i);
                }
                
                if (numbers.length > 0) {
                    resultText += numbers.join(', ');
                } else {
                    resultText += 'Nav skaitļu starp šiem diviem skaitļiem.';
                }

                document.getElementById('result').textContent = resultText;
            }
        });
    </script>

</body>
</html>
